<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>csv-shuffle</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <div class="navbar-header">
          <h1>csv-shuffle</h1>
        </div>
      </div>
    </nav>

    <div class="container">   
      <div class="row">
        <div class="col-md-6">
          <div id="section-load-deck">
            <input class="btn btn-link" type="file" id="file-input" />
            <input class="btn btn-default" type="button" id="button-file-load" value="Load" />
          </div>       
        </div> <!-- / col-md-6 -->
        <div class="col-md-6">
          <div id="section-card-display">
            <input class="btn btn-default" type="button" id="button-shuffle" value="Shuffle" />
            <input class="btn btn-default" type="button" id="button-restart" value="Restart" />
            <input class="btn btn-default" type="button" id="button-stats" value="Stats" />
            <br/>
            <input class="btn btn-primary" type="button" id="button-draw" value="Draw" />
            <input class="btn btn-default" type="button" id="button-clear" value="Clear" />
          </div>
        </div> <!-- / col-md-6 -->
      </div> <!-- / row -->
      <div class="row">
        <div class="col-md-12">
          <div id="card-output"></div>
        </div>
      </div> <!-- / row -->
      <div class="row">
        <div class="col-md-12">
          <input class="btn btn-default" type="button" id="button-create-log" value="Create Log" />
        </div> 
      </div> <!-- / row -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.csv.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
